<div class="container">
 <h1 class="jumbotron bg-secondary text-white" style="font-size:300%;">Movie Search</h1>
    <form class="user-form" #movieForm="ngForm" autocomplete="on">
        <div class="row">
           <div class="form-group col-md-6">
               <input class="form-control" name="title" [(ngModel)]="movie.title" #title="ngModel" placeholder="Search box" required >
           </div>
           <div class="form-group col-md-2">
                <button type="submit" class="btn btn-lg btn-block btn-success" [disabled]="!movieForm.valid" (click)="GetMovie(movie)" [routerLink]="['/list']"> Search</button>
            </div>
        </div>
       </form>
    <br> 
  <router-outlet></router-outlet>
</div>
