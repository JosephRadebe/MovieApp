<table  class="table table-sm table-hover col-md-10">
        <thead class="thead-dark">
           <tr>
            <th>Results</th> 
          </tr>
       </thead>
       <tbody>
          <tr *ngFor="let movie of movieList">  
            <td (click)="onSelectedMovie(movie)" [routerLink]="['/detail']" >{{movie.title}}</td>
          </tr>
       </tbody>
  </table>
